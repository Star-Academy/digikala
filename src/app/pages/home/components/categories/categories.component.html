<div class="content-wrapper">
    <h2>دسته‌بندی‌های دیجی‌کالا</h2>

    <ul>
        <li *ngFor="let category of categories">
            <a [routerLink]="category.link">
                <img [src]="category.image" alt="" />
                {{ category.title }}
            </a>
        </li>
    </ul>
</div>
