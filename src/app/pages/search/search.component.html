<div class="content-wrapper">
    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

    <aside>
        <app-filters></app-filters>
    </aside>

    <main>
        <header>
            <div class="sorting">
                <i class="far fa-arrow-down-wide-short"></i>

                <div class="title">مرتب‌سازی:</div>

                <ul>
                    <li [class.active]="gameService.sort === Sort.TOP_SELLER">
                        <button class="reset" (click)="sortingClickHandler(Sort.TOP_SELLER)">پرفروش‌ترین</button>
                    </li>
                    <li [class.active]="gameService.sort === Sort.MOST_POPULAR">
                        <button class="reset" (click)="sortingClickHandler(Sort.MOST_POPULAR)">محبوب‌ترین</button>
                    </li>
                    <li [class.active]="gameService.sort === Sort.MOST_RELEVANT">
                        <button class="reset" (click)="sortingClickHandler(Sort.MOST_RELEVANT)">مرتبط‌ترین</button>
                    </li>
                    <li [class.active]="gameService.sort === Sort.NEWEST">
                        <button class="reset" (click)="sortingClickHandler(Sort.NEWEST)">جدیدترین</button>
                    </li>
                    <li [class.active]="gameService.sort === Sort.OLDEST">
                        <button class="reset" (click)="sortingClickHandler(Sort.OLDEST)">قدیمی‌ترین</button>
                    </li>
                </ul>
            </div>

            <div class="items-count">
                {{ gameService.games.length }}
                کالا
            </div>
        </header>

        <app-games></app-games>
    </main>

    <footer>
        <button class="primary" [disabled]="gameService.offset === 0" (click)="previousPageButtonClickHandler()">
            صفحه قبل
        </button>
        <button class="primary" (click)="nextPageButtonClickHandler()">صفحه بعد</button>
    </footer>
</div>
